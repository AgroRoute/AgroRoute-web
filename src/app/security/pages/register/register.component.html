<div
  class="flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="grid w-full" style="max-width: 1200px">
    <div
      class="hidden md:flex md:col-6 align-items-center justify-content-center p-4"
    >
      <img
        src="assets/images/register-left-image.png"
        alt="AgroRoute Delivery"
        class="w-full"
        style="max-height: 660px"
      />
    </div>
    <div class="col-12 md:col-6 p-4">
      <div class="mb-5">
        <div class="flex align-items-center justify-content-end">
          <img
            src="assets/images/Logo.png"
            alt="AgroRoute logo"
            style="width: 60px; height: auto"
          />
          <span class="ml-2 text-2xl font-medium" style="color: #098157"
            >AgroRoute</span
          >
        </div>
        <h1 class="text-900 text-ml font-medium mt-4 mb-3">Sign up</h1>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="grid">
          <div class="col-12 md:col-6 mb-2">
            <label for="firstName" class="block text-700 mb-2">Nombre</label>
            <input
              id="firstName"
              type="text"
              pInputText
              formControlName="firstName"
              class="w-full p-3"
            />
            <small
              *ngIf="
                form.get('firstName')?.touched &&
                form.get('firstName')?.hasError('required')
              "
              class="p-error"
            >
              El nombre es obligatorio.
            </small>
          </div>

          <div class="col-12 md:col-6 mb-2">
            <label for="lastName" class="block text-700 mb-2">Apellidos</label>
            <input
              id="lastName"
              type="text"
              pInputText
              formControlName="lastName"
              class="w-full p-3"
            />
            <small
              *ngIf="
                form.get('lastName')?.touched &&
                form.get('lastName')?.hasError('required')
              "
              class="p-error"
            >
              El apellido es obligatorio.
            </small>
          </div>
        </div>

        <div class="grid">
          <div class="col-12 md:col-6 mb-2">
            <label for="email" class="block text-700 mb-2">Email</label>
            <input
              id="email"
              type="email"
              pInputText
              formControlName="email"
              class="w-full p-3"
            />
            <small
              *ngIf="
                form.get('email')?.touched &&
                form.get('email')?.hasError('required')
              "
              class="p-error"
            >
              El email es obligatorio.
            </small>
          </div>
          <div class="col-12 md:col-6 mb-2">
            <label for="phoneNumber" class="block text-700 mb-2"
              >Telefono</label
            >
            <input
              id="phoneNumber"
              type="tel"
              pInputText
              formControlName="phoneNumber"
              class="w-full p-3"
            />
            <small
              *ngIf="
                form.get('phoneNumber')?.touched &&
                form.get('phoneNumber')?.hasError('required')
              "
              class="p-error"
            >
              El telefono es obligatorio.
            </small>
          </div>
          <div class="col-12 mb-2">
            <label for="companyName" class="block text-700 mb-2">Empresa</label>
            <input
              id="companyName"
              type="text"
              pInputText
              formControlName="companyName"
              class="w-full p-3"
            />
            <small
              *ngIf="
                form.get('companyName')?.touched &&
                form.get('companyName')?.hasError('required')
              "
              class="p-error"
            >
              El nombre de la empresa es obligatorio.
            </small>
          </div>
        </div>

        <div class="mb-2">
          <label for="password" class="block text-700 mb-2">Contraseña</label>
          <p-password
            id="password"
            formControlName="password"
            [feedback]="false"
            [toggleMask]="true"
            styleClass="w-full"
          ></p-password>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="block text-700 mb-2"
            >Confirmar contraseña</label
          >
          <p-password
            id="confirmPassword"
            formControlName="confirmPassword"
            [feedback]="false"
            [toggleMask]="true"
            styleClass="w-full"
          ></p-password>
          <small
            *ngIf="
              form.hasError('mismatch') && form.get('confirmPassword')?.touched
            "
            class="p-error"
          >
            Las contraseñas no coinciden.
          </small>
        </div>

        <div class="flex align-items-center mb-4">
          <p-checkbox
            id="acceptTerms"
            [binary]="true"
            formControlName="acceptTerms"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="acceptTerms" class="text-sm">
            Acepto todos los
            <a class="text-sm font-medium cursor-pointer" style="color: #6366f1"
              >Términos</a
            >
            y
            <a class="text-sm font-medium cursor-pointer" style="color: #6366f1"
              >Políticas</a
            >
            de Privacidad
          </label>
        </div>

        <button
          pButton
          pRipple
          label="Crear cuenta"
          class="w-full p-3 mb-2"
          style="background-color: #6366f1"
        ></button>

        <div class="text-center mt-3 mb-4">
          <span class="text-sm">¿Ya tienes una cuenta? </span>
          <a
            routerLink="/auth/login"
            class="text-sm font-medium cursor-pointer"
            style="color: #6366f1"
            >Iniciar sesión</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
